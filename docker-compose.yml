services:
  db:
    image: postgres:16-alpine
    container_name: aiportal-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiportal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiportal-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiportal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aiportal-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      - backend
    networks:
      - aiportal-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: aiportal-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    networks:
      - aiportal-network

volumes:
  postgres_data:

networks:
  aiportal-network:
    driver: bridge
