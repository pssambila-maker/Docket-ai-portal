# Production Docker Compose - Pulls pre-built images from Docker Hub
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: aiportal-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiportal-network

  ollama:
    image: ollama/ollama:latest
    container_name: aiportal-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aiportal-network

  backend:
    image: pstsambila/aiportal-backend:latest
    container_name: aiportal-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiportal-network

  frontend:
    image: pstsambila/aiportal-frontend:latest
    container_name: aiportal-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      - backend
    networks:
      - aiportal-network

  gateway:
    image: pstsambila/aiportal-gateway:latest
    container_name: aiportal-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    networks:
      - aiportal-network

volumes:
  postgres_data:
  ollama_data:

networks:
  aiportal-network:
    driver: bridge
